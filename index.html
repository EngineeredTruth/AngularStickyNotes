<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="utf-8">
    <title>Sticky Notes</title>
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">`
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/more-styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller='MainCtrl'>
    <form ng-submit='saveNote(note)'>
        <input type="text" name="name" value="" ng-model='note.title' placeholder="title">
        <input type="text" name="name" value="" ng-model='note.content' placeholder="content">
        <button type="button" name="button" ng-click=saveNote(note)>Save Note</button>
    </form>

    <ul>
        <li ng-repeat='note in notes'>
            <a href='#'>
                <h2>{{note.title}}</h2>
                <p>{{note.content}}</p>
            </a>
        </li>
    </ul>

    <!-- <button ng-click=clear(); type="button" name="button">Clear Local Storage</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src='scripts/app.js' type="text/javascript"></script>
    <script src='scripts/MainCtrl.js' type="text/javascript"></script>
    <script src='scripts/service.js' type="text/javascript"></script>
</body>

</html>
